<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        {{ item }}
      </ion-item>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
